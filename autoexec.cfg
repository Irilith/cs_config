// Enable voice in demo
tv_listen_voice_indices -1;
tv_listen_voice_indices_h -1;

// mouse wheel jump
bind mwheelup +jump; bind mwheeldown +jump; bind space +jump;

// quick turn
// bind c "yaw -3896 1 1"
// there a risk getting ban so
// formula to calculate: 180 / (0.022 * 2.1) = 3896
// where 2.1 is your sens

// Increase volume when shift and decrease if not
alias +incvol "incrementvar volume 0 2 0.5;+sprint";alias -incvol "incrementvar volume 0 2 -0.5;-sprint"; bind shift +incvol

// Utility
bind alt "slot7"; bind z "slot8"; bind x "slot6"; bind v "slot10" // Flash, Smoke, Grenade, Molotov

// Disable voice
bind j "voice_modenable_toggle"

// drop bomb then switch back to primary weapon
alias "+dropbombbind" "slot3; slot5"; alias "-dropbombbind" "slot3; slot5; drop"; bind n "+dropbombbind"

// quick switch
alias +qsw "slot3";alias -qsw "lastinv"; bind q +qsw


// Radar
cl_radar_always_centered 1
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1
cl_radar_icon_scale_min 0.6

cl_hud_radar_scale 1.0
cl_radar_scale 0.25


